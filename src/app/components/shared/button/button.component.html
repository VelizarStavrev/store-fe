<button 
    [disabled]="buttonDisabled" 
    [ngClass]="buttonClasses" 
    [type]="buttonHTMLType" 
>
    <ng-container *ngIf="isLoading">
        <app-loader size="medium" color="white"></app-loader>
    </ng-container>
    
    <ng-container *ngIf="!isLoading">
        {{ buttonText }}
    </ng-container>
</button>
